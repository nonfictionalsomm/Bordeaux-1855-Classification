<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordeaux Classification Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #FDF8F2; /* Creamy background */
            color: #4B3F3F; /* Dark brown text */
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .game-card {
            background-color: #FFFFFF;
            border: 1px solid #DED1C1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-choice {
            transition: all 0.2s ease-in-out;
            border: 2px solid #DED1C1;
            background-color: #fff;
        }
        .btn-choice:hover {
            background-color: #FDF8F2;
            transform: translateY(-2px);
        }
        .btn-choice.selected {
            background-color: #E0E7FF; /* Light blue for selected */
            border-color: #A5B4FC;
        }
        .btn-choice.correct {
            background-color: #D1FAE5; /* Green for correct */
            border-color: #6EE7B7;
            color: #065F46;
            cursor: not-allowed;
        }
        .btn-choice.incorrect {
            animation: shake 0.5s;
            background-color: #FEE2E2; /* Red for incorrect */
            border-color: #FCA5A5;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-red-900">Bordeaux Master</h1>
            <p class="text-lg text-gray-600 mt-2">1855 Médoc Classification Challenge</p>
        </div>

        <!-- Score and Round Info -->
        <div class="flex justify-between items-center mb-6 p-4 rounded-lg bg-red-800/10 text-red-900 game-card">
            <div class="text-center">
                <h3 class="text-xl font-bold">Round</h3>
                <p id="round-info" class="text-2xl font-semibold">1 / 20</p>
            </div>
            <div class="text-center">
                <h3 class="text-xl font-bold">Score</h3>
                <p id="score-info" class="text-2xl font-semibold">0</p>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-card rounded-lg p-6 md:p-8">
            <div class="text-center mb-6">
                <p class="text-lg mb-2">Match the Château:</p>
                <h2 id="producer-name" class="text-3xl md:text-4xl font-bold">Producer Name</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Classifications Column -->
                <div>
                    <h3 class="text-2xl font-bold text-center mb-4">Classification</h3>
                    <div id="classifications-container" class="flex flex-col space-y-3">
                        <!-- Classification buttons will be inserted here -->
                    </div>
                </div>

                <!-- Villages Column -->
                <div>
                    <h3 class="text-2xl font-bold text-center mb-4">Village</h3>
                    <div id="villages-container" class="flex flex-col space-y-3">
                        <!-- Village buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all scale-95 opacity-0">
            <div id="modal-message" class="text-4xl font-bold mb-4 text-green-700">Great Job!</div>
            <p id="modal-note" class="text-gray-600 mb-6 italic"></p>
            <button id="next-round-btn" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-900 transition-colors">Next Round</button>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all scale-95 opacity-0">
            <h2 class="text-4xl font-bold mb-4 text-red-900">Game Over!</h2>
            <p id="final-score-message" class="text-3xl font-bold mb-4 text-red-800"></p>
            <div class="bg-red-800/10 p-4 rounded-lg mb-6">
                <p class="text-lg text-left clear-both">Final Score: <span id="final-score" class="font-bold float-right">0</span></p>
                <p class="text-lg text-left mt-1 clear-both">Percentage: <span id="final-percentage" class="font-bold float-right">0%</span></p>
            </div>
            <button id="play-again-btn" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-900 transition-colors">Play Again</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        // Data parsed from "Classifications - Médoc (1855).csv"
        const producersData = [
            { classification: "First Growth", producer: "Château Lafite Rothschild", village: "Pauillac", notes: "" },
            { classification: "First Growth", producer: "Château Latour", village: "Pauillac", notes: "" },
            { classification: "First Growth", producer: "Château Margaux", village: "Margaux", notes: "" },
            { classification: "First Growth", producer: "Château Mouton Rothschild", village: "Pauillac", notes: "Promoted in 1973" },
            { classification: "Second Growth", producer: "Château Rausan-Ségla", village: "Margaux", notes: "" },
            { classification: "Second Growth", producer: "Château Rauzan-Gassies", village: "Margaux", notes: "" },
            { classification: "Second Growth", producer: "Château Léoville-Las Cases", village: "Saint-Julien", notes: "" },
            { classification: "Second Growth", producer: "Château Léoville-Poyferré", village: "Saint-Julien", notes: "" },
            { classification: "Second Growth", producer: "Château Léoville-Barton", village: "Saint-Julien", notes: "" },
            { classification: "Second Growth", producer: "Château Durfort-Vivens", village: "Margaux", notes: "" },
            { classification: "Second Growth", producer: "Château Gruaud-Larose", village: "Saint-Julien", notes: "" },
            { classification: "Second Growth", producer: "Château Lascombes", village: "Margaux", notes: "" },
            { classification: "Second Growth", producer: "Château Brane-Cantenac", village: "Margaux", notes: "" },
            { classification: "Second Growth", producer: "Château Pichon Longueville Baron", village: "Pauillac", notes: "" },
            { classification: "Second Growth", producer: "Château Pichon Longueville Comtesse de Lalande", village: "Pauillac", notes: "" },
            { classification: "Second Growth", producer: "Château Ducru-Beaucaillou", village: "Saint-Julien", notes: "" },
            { classification: "Second Growth", producer: "Château Cos d'Estournel", village: "Saint-Estèphe", notes: "" },
            { classification: "Second Growth", producer: "Château Montrose", village: "Saint-Estèphe", notes: "" },
            { classification: "Third Growth", producer: "Château Kirwan", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château d'Issan", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Lagrange", village: "Saint-Julien", notes: "" },
            { classification: "Third Growth", producer: "Château Langoa-Barton", village: "Saint-Julien", notes: "" },
            { classification: "Third Growth", producer: "Château Giscours", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Malescot St. Exupéry", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Boyd-Cantenac", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Cantenac-Brown", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Palmer", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château La Lagune", village: "Haut-Médoc", notes: "" },
            { classification: "Third Growth", producer: "Château Desmirail", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Calon-Ségur", village: "Saint-Estèphe", notes: "" },
            { classification: "Third Growth", producer: "Château Ferrière", village: "Margaux", notes: "" },
            { classification: "Third Growth", producer: "Château Marquis d'Alesme Becker", village: "Margaux", notes: "" },
            { classification: "Fourth Growth", producer: "Château Saint-Pierre", village: "Saint-Julien", notes: "" },
            { classification: "Fourth Growth", producer: "Château Talbot", village: "Saint-Julien", notes: "" },
            { classification: "Fourth Growth", producer: "Château Branaire-Ducru", village: "Saint-Julien", notes: "" },
            { classification: "Fourth Growth", producer: "Château Duhart-Milon", village: "Pauillac", notes: "" },
            { classification: "Fourth Growth", producer: "Château Pouget", village: "Margaux", notes: "" },
            { classification: "Fourth Growth", producer: "Château La Tour Carnet", village: "Haut-Médoc", notes: "" },
            { classification: "Fourth Growth", producer: "Château Lafon-Rochet", village: "Saint-Estèphe", notes: "" },
            { classification: "Fourth Growth", producer: "Château Beychevelle", village: "Saint-Julien", notes: "" },
            { classification: "Fourth Growth", producer: "Château Prieuré-Lichine", village: "Margaux", notes: "" },
            { classification: "Fourth Growth", producer: "Château Marquis de Terme", village: "Margaux", notes: "" },
            { classification: "Fifth Growth", producer: "Château Pontet-Canet", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Batailley", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Haut-Batailley", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Grand-Puy-Lacoste", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Grand-Puy-Ducasse", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Lynch-Bages", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Lynch-Moussas", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Dauzac", village: "Margaux", notes: "" },
            { classification: "Fifth Growth", producer: "Château d'Armailhac", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château du Tertre", village: "Margaux", notes: "" },
            { classification: "Fifth Growth", producer: "Château Haut-Bages-Libéral", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Pédesclaux", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Belgrave", village: "Haut-Médoc", notes: "" },
            { classification: "Fifth Growth", producer: "Château de Camensac", village: "Haut-Médoc", notes: "" },
            { classification: "Fifth Growth", producer: "Château Cos Labory", village: "Saint-Estèphe", notes: "" },
            { classification: "Fifth Growth", producer: "Château Clerc-Milon", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Croizet-Bages", village: "Pauillac", notes: "" },
            { classification: "Fifth Growth", producer: "Château Cantemerle", village: "Haut-Médoc", notes: "" }
        ];

        const classifications = ['First Growth', 'Second Growth', 'Third Growth', 'Fourth Growth', 'Fifth Growth'];
        const villages = ['Pauillac', 'Margaux', 'Saint-Julien', 'Saint-Estèphe', 'Haut-Médoc'];
        const positiveMessages = ["Great job!", "Good work.", "What a pro!", "Awesome!", "You're on a roll!", "Magnifique!", "Superb!"];
        const TOTAL_ROUNDS = 20;

        // --- GAME STATE ---
        let score = 0;
        let currentRound = 1;
        let gameProducers = [];
        let currentProducer = {};
        let classificationCorrect = false;
        let villageCorrect = false;
        let classificationAttempts = 0;
        let villageAttempts = 0;

        // --- DOM ELEMENTS ---
        const scoreInfo = document.getElementById('score-info');
        const roundInfo = document.getElementById('round-info');
        const producerName = document.getElementById('producer-name');
        const classificationsContainer = document.getElementById('classifications-container');
        const villagesContainer = document.getElementById('villages-container');
        const successModal = document.getElementById('success-modal');
        const gameOverModal = document.getElementById('game-over-modal');
        const nextRoundBtn = document.getElementById('next-round-btn');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- FUNCTIONS ---

        /**
         * Shuffles an array in place.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Initializes the game or starts a new one.
         */
        function initGame() {
            score = 0;
            currentRound = 1;
            shuffleArray(producersData);
            gameProducers = producersData.slice(0, TOTAL_ROUNDS);
            
            updateScoreboard();
            startRound();
        }
        
        /**
         * Starts a new round.
         */
        function startRound() {
            if (currentRound > TOTAL_ROUNDS) {
                showGameOver();
                return;
            }

            // Reset round state
            classificationCorrect = false;
            villageCorrect = false;
            classificationAttempts = 0;
            villageAttempts = 0;
            currentProducer = gameProducers[currentRound - 1];

            producerName.textContent = currentProducer.producer;
            updateScoreboard();
            renderButtons();
        }

        /**
         * Renders the choice buttons for classification and village.
         */
        function renderButtons() {
            classificationsContainer.innerHTML = '';
            villagesContainer.innerHTML = '';

            classifications.forEach(c => {
                const button = document.createElement('button');
                button.textContent = c;
                button.classList.add('btn-choice', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'font-semibold');
                button.onclick = () => handleSelection('classification', c, button);
                classificationsContainer.appendChild(button);
            });

            villages.forEach(v => {
                const button = document.createElement('button');
                button.textContent = v;
                button.classList.add('btn-choice', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'font-semibold');
                button.onclick = () => handleSelection('village', v, button);
                villagesContainer.appendChild(button);
            });
        }
        
        /**
         * Handles the player's selection of a classification or village.
         * @param {string} type - 'classification' or 'village'.
         * @param {string} value - The selected value.
         * @param {HTMLElement} button - The button element that was clicked.
         */
        function handleSelection(type, value, button) {
            // Prevent clicking if that category is already correct
            if ((type === 'classification' && classificationCorrect) || (type === 'village' && villageCorrect)) {
                return;
            }

            let isCorrect = false;
            if (type === 'classification') {
                classificationAttempts++;
                isCorrect = (value === currentProducer.classification);
            } else { // village
                villageAttempts++;
                isCorrect = (value === currentProducer.village);
            }

            if (isCorrect) {
                // Check if it's the first attempt for this category to award bonus points
                const isFirstAttempt = (type === 'classification' && classificationAttempts === 1) || (type === 'village' && villageAttempts === 1);
                
                if (isFirstAttempt) {
                    score += 2; // 2 points for a correct answer on the first try
                } else {
                    score += 1; // 1 point for a correct answer on subsequent tries
                }

                button.classList.add('correct');
                if (type === 'classification') {
                    classificationCorrect = true;
                    // Disable other classification buttons
                    Array.from(classificationsContainer.children).forEach(btn => {
                        if (!btn.classList.contains('correct')) btn.disabled = true;
                    });
                } else {
                    villageCorrect = true;
                    // Disable other village buttons
                    Array.from(villagesContainer.children).forEach(btn => {
                        if (!btn.classList.contains('correct')) btn.disabled = true;
                    });
                }
            } else {
                score--; // -1 point for an incorrect answer
                button.classList.add('incorrect');
                // Remove incorrect class after animation
                setTimeout(() => {
                    button.classList.remove('incorrect');
                }, 500);
            }

            updateScoreboard();

            // Check if both are correct to end the round
            if (classificationCorrect && villageCorrect) {
                setTimeout(showSuccessModal, 500);
            }
        }

        /**
         * Updates the score and round display.
         */
        function updateScoreboard() {
            scoreInfo.textContent = score;
            roundInfo.textContent = `${Math.min(currentRound, TOTAL_ROUNDS)} / ${TOTAL_ROUNDS}`;
        }
        
        /**
         * Shows the success modal with a random message and notes.
         */
        function showSuccessModal() {
            const modalMessage = document.getElementById('modal-message');
            const modalNote = document.getElementById('modal-note');
            
            const randomMessage = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
            modalMessage.textContent = randomMessage;

            if (currentProducer.notes) {
                modalNote.textContent = `Note: ${currentProducer.notes}`;
                modalNote.classList.remove('hidden');
            } else {
                modalNote.classList.add('hidden');
            }
            
            successModal.classList.remove('hidden');
            setTimeout(() => {
                successModal.firstElementChild.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        /**
         * Hides the success modal and starts the next round.
         */
        function hideSuccessModal() {
            successModal.firstElementChild.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                successModal.classList.add('hidden');
                currentRound++;
                startRound();
            }, 200);
        }

        /**
         * Shows the game over screen with a final score, percentage, and message.
         */
        function showGameOver() {
            const finalScoreEl = document.getElementById('final-score');
            const finalPercentageEl = document.getElementById('final-percentage');
            const finalMessageEl = document.getElementById('final-score-message');

            // Max score is 4 points per round (2 for classification, 2 for village, on first try)
            const maxScore = TOTAL_ROUNDS * 4;
            // Calculate percentage, ensuring it's not below 0.
            const percentage = Math.round(Math.max(0, (score / maxScore) * 100));

            let message = '';
            if (percentage === 100) {
                message = "IMPOSSIBLE!";
            } else if (percentage >= 90) {
                message = "You're a Master!";
            } else if (percentage >= 80) {
                message = "Super!";
            } else if (percentage >= 70) {
                message = "Great work.";
            } else if (percentage >= 60) {
                message = "You're starting to get it!";
            } else if (percentage >= 50) {
                message = "Keep working.";
            } else {
                message = "Keep going. You can do this!";
            }

            finalScoreEl.textContent = score;
            finalPercentageEl.textContent = `${percentage}%`;
            finalMessageEl.textContent = message;
            
            gameOverModal.classList.remove('hidden');
            setTimeout(() => {
                gameOverModal.firstElementChild.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        /**
         * Hides the game over screen and starts a new game.
         */
        function hideGameOver() {
            gameOverModal.firstElementChild.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                gameOverModal.classList.add('hidden');
                initGame();
            }, 200);
        }

        // --- EVENT LISTENERS ---
        nextRoundBtn.addEventListener('click', hideSuccessModal);
        playAgainBtn.addEventListener('click', hideGameOver);

        // --- INITIALIZE GAME ---
        document.addEventListener('DOMContentLoaded', initGame);

    </script>
</body>
</html>
